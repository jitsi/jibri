handlers = java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.pattern   = /var/log/jitsi/jibri/log.%g.txt
java.util.logging.ConsoleHandler.formatter = org.jitsi.utils.logging2.JitsiLogFormatter
java.util.logging.ConsoleHandler.count = 10
java.util.logging.ConsoleHandler.limit = 10000000

org.jitsi.level = FINE
org.jitsi.jibri.config.level = INFO

org.glassfish.level = INFO
org.osgi.level = INFO
org.jitsi.xmpp.level = INFO
